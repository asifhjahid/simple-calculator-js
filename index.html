<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="inputField">
          <div id="inputBox">
            <input type="text" id="inputValue" />
            <input type="text" id="result" />
          </div>
        </div>
        <div class="keyboard-container">
          <div id="keyboard">
            <button id="clear" class="digit">C</button>
            <button id="backspace" class="digit">โซ</button>
            <button id="modulus" class="digit">%</button>
            <button id="division" class="digit">รท</button>

            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiplication" class="digit">x</button>

            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="subtraction" class="digit">-</button>

            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="addition" class="digit">+</button>

            <button id="zero" class="digit">0</button>
            <button id="dot" class="digit">.</button>
            <button id="equal" class="digit">=</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/script.js"></script>
  </body>
</html>
